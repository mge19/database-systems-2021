<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/auth.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/items/dropdownbutton.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/items/footer.css')}}">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename = 'scripts/auth.js')}}"></script>
    <script src="{{ url_for('static', filename = 'scripts/items/dropdownbutton.js')}}"></script>
	
	<title>Change Password</title>
</head>
<body>
    <!--Navbar header-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main_page') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Navigate</a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{{ url_for('group_page') }}">Group Page</a> 
                        <a class="dropdown-item" href="{{ url_for('reminder_page') }}">Reminder Page</a>
                        <a class="dropdown-item" href="{{ url_for('task_page') }}">Task Page</a>
                    </div>
                </li>
            </ul>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn" />
                <div id="myDropdown" class="dropdown-content">
					<a href="{{ url_for('edit_profile_page') }}">Edit Profile</a>
                    <a href="{{ url_for('logout_page') }}">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form">
        
            <div class="tab-content">
                <form method="post">
                <div id="changepwd">
                    <p>Change Password</p>
                        <div>
                            <div class="field-wrap">
								<label>Current Password</label>
                                <input id="current-password" type="password" class="password" name="current-password" required>
								<a href="javascript:;"><i class="far fa-eye" onclick="toggle_password('current-password',this)" id="togglePassword"></i></a>
                            </div>
                            <div class="field-wrap">
								<label>New Password</label>
                                <input id="new-password" type="password" class="password" name="new-password" required>
								<a href="javascript:;"><i class="far fa-eye" onclick="toggle_password('new-password',this)" id="togglePassword"></i></a>
                            </div>
                             <div class="field-wrap">
								<label>Repeat New Password</label>
                                <input id="confirm-password" type="password" class="password" name="confirm-password" required>
								<a href="javascript:;"><i class="far fa-eye" onclick="toggle_password('confirm-password',this)" id="togglePassword"></i></a>
                            </div>                           
                            <button class="button button-block" type="submit">Submit</button>
                    
                        </div>
					{% for message in get_flashed_messages() %}
						<p class="message">{{ message }}</p>
					{% endfor %}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
